<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Zodiaco Chino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/estiloZodiaco.css">
</head>
<body>
    <div class="zodiac-container">
        <div class="form-section">
            <h4>Datos Personales</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidoP" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoP" name="apellidoP" placeholder="Ingrese su apellido paterno">
                </div>
                <div class="mb-3">
                    <label for="apellidoM" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoM" name="apellidoM" placeholder="Ingrese su apellido materno">
                </div>                
                <div class="mb-3">
                    <label class="form-label" for="dia">Fecha de nacimiento</label>
                    <div class="d-flex">
                    <input id="dia" type="number" class="form-control me-2" placeholder="Día" min="1" max="31" name="dia" required>
                    <input id="mes" type="number" class="form-control me-2" placeholder="Mes" min="1" max="12" name="mes" required>
                    <input id="anio" type="number" class="form-control" placeholder="Año" min="1900" max="2100" name="anio" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="F">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Imprimir</button>
            </form>
        </div>
        <div class="resultado">
            <div class="content">
                <h2></h2>
                <div id="resultado">
                    <h1>{{ resultado }}</h1>
                </div>
                <div class="imagen-signo">
                    <img src="{{ url_for('static', filename='img/' + signo_imagen) }}" alt="Signo Zodiacal" style="width: 150px; height: 150px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
