{% extends "layout.html" %}
{% block container %}

<form id="operacionForm" method="post" class="p-3 border rounded shadow bg-light">
    <div class="mb-3">
        <label for="n1" class="form-label">Número 1:</label>
        <input type="number" id="n1" name="n1" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="n2" class="form-label">Número 2:</label>
        <input type="number" id="n2" name="n2" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Operación:</label>
        <div class="form-check">
            <input type="radio" id="suma" name="operacion" value="suma" class="form-check-input" required>
            <label for="suma" class="form-check-label">Suma</label>
        </div>
        <div class="form-check">
            <input type="radio" id="resta" name="operacion" value="resta" class="form-check-input" required>
            <label for="resta" class="form-check-label">Resta</label>
        </div>
        <div class="form-check">
            <input type="radio" id="div" name="operacion" value="div" class="form-check-input" required>
            <label for="div" class="form-check-label">División</label>
        </div>
        <div class="form-check">
            <input type="radio" id="mul" name="operacion" value="mul" class="form-check-input" required>
            <label for="mul" class="form-check-label">Multiplicación</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Calcular</button>
</form>
<div id="resultado">
        <h3>Resultado: {{ resultado }}</h3>
</div>

{% endblock %}
